{% extends 'base.html' %} 

{% block title %}
    <title>supprimer un article</title>
{% endblock %} 

{% block content %}

    <h1>supprimer un article</h1>

    <form method="POST">
        {% csrf_token %}
        <p> Etes vous sur de vouloir supprimer "{{ posts.title }}"?</p>
        <input type="submit" value="oui, supprimer" class="btn btn-delete">
    </form>
    
{% endblock %}
